    - cp -R WINRM ansible-role-default_role/molecule/resources/provisioning/
    - cd ansible-role-default_role
    - molecule test -s cloud-aws-windows
  tags:
    - aws

EPC role from cookiecutter test:
  variables:
    EPC_REGION: EPAM-BY2
  stage: deployment test
  script:
    - cookiecutter -f --no-input https://github.com/lean-delivery/ansible-development-kit
